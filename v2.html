<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel = "shortcut icon" type = "image/gif" href = "res/ico.gif"/>
    <link rel = "stylesheet" href = "styles\v2-style.css" id = "stylesheet"/>
    <script src="js/rendererV3.js" type='module'></script>
    <script src="js/modules/timeManager.mjs" type='module'></script>
    <script src="js/modules/clockManager.mjs" type='module'></script>
  </head>
  <body>
    <header id="form-titlebar">
      <div id="form-drag-region">
        <div id="form-title-info">
          <img id="form-icon">
          <div id="form-name">Audit Express 4.0</div>
        </div>
        <div id="form-win-controls">
          <div class="win-control-buttons" id="win-btn-close">x</div>
          <div class="win-control-buttons" id="win-btn-minimize">-</div>
        </div>
      </div>
    </header>
    <div id="form-main">
      <div id="form-slider-group">
        <input type='checkbox' class="slider-toggle" id="tog-hist" checked/>
        <div class="slider" id="slider-history">History</div>
        <input type='checkbox' class="slider-toggle" id="tog-gen"/>
        <div class="slider" id="slider-general">General</div>
        <input type='checkbox' class="slider-toggle" id="tog-aud" />
        <div class="slider" id="slider-audit">Audit</div>
      </div>
      <input type='checkbox' class="page-toggle" id="tog-hist-p" checked/>
      <div class="form-pages" id="page-history">
        <div class="form-pages-headers">History</div>
        <textarea id="history-box" disabled=true></textarea>
      </div>
    </div>
    <div id="form-lower">
      <input type='checkbox' class="page-toggle" id="tog-gen-p" />
      <div class="form-pages" id="page-general-controls">
        <div class="form-pages-headers">General</div>
        <div class="control-group">
          <input type='checkbox' class="btn-toggle" id="tog-alo" />
          <div class="control-button"id="btn-autolog">Autolog</div>
          <input type='checkbox' class="btn-toggle" id="tog-thme" />
          <div class="control-button"id="btn-theme">Theme</div>
        </div>
      </div>
      <input type='checkbox' class="page-toggle" id="tog-aud-p" />
      <div class="form-pages" id="page-audit-controls">
        <div class="form-pages-headers">Audit</div>
        <div class="control-group">
          <div class="control-button"id="btn-departures">Departures</div>
          <div class="control-button"id="btn-folios">Folios</div>
          <div class="control-button"id="btn-audit">Audit</div>
        </div>
      </div>
    </div>
    <input type='checkbox' class="foot-toggle" id="tog-fot-p"/>
    <div id='form-footer'>
      <label class='footer-label' id='footer-l-pass'>Password</label>
      <input type='checkbox' class="pass-toggle" id="tog-pass"/>
      <textarea id="footer-t-pass" maxlength="20" name="txt_password"></textarea>
      <label class="footer-label" id="footer-clock">test</label>
    </div>
  </body>
</html>
