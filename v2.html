<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel = "shortcut icon" type = "image/gif" href = "res/ico.gif"/>
    <link rel = "stylesheet" href = "v2-style.css"/>
    <script src="js/renderer.js" type='module'></script>
    <script src="js/modules/timeManager.mjs" type='module'></script>
    <script src="js/modules/clockManager.mjs" type='module'></script>
  </head>
  <body>
    <header id="form-titlebar">
      <div id="form-drag-region">
        <div id="form-title-info">
          <img id="form-icon">
          <div id="form-name"></div>
        </div>
        <div id="form-win-controls">
          <div class="win-control-buttons" id="win-btn-close">x</div>
          <div class="win-control-buttons" id="win-btn-minimize">-</div>
        </div>
      </div>
    </header>
    <div id="form-main">
      <div id="form-slider-group">
        <div class="slider" id="slider-history">History</div>
        <div class="slider" id="slider-general">General</div>
        <div class="slider" id="slider-audit">Audit</div>
      </div>
      <div class="form-pages" id="page-history">
        <div class="form-pages-headers">History</div>
        <textarea id="history-box"></textarea>
      </div>
    </div>
    <div id="form-lower">
      <div class="form-pages" id="page-general-controls">
        <div class="form-pages-headers">General</div>
        <div class="control-group">
          <div class="control-button"id="btn-autolog">Autolog</div>
        </div>
      </div>
      <div class="form-pages" id="page-audit-controls">
        <div class="form-pages-headers">Audit</div>
        <div class="control-group">
          <div class="control-button"id="btn-departures">Departures</div>
          <div class="control-button"id="btn-folios">Folios</div>
          <div class="control-button"id="btn-audit">Audit</div>
        </div>
      </div>
    </div>
  </body>
</html>
